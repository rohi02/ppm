<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
</head>
<body>
    <div class="container">
        <div class="title">Placement Predictor</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">SSC Percentage</span>
                    <input type="text" placeholder="Enter your SSC Percentage" required>
                </div>
                <div class="input-box">
                    <span class="details">HSC/Diploma Percentage</span>
                    <input type="text" placeholder="Enter your HSC/Diploma Percentage" required>
                </div>
                <div class="input-box">
                    <span class="details">Degree Percentage</span>
                    <input type="text" placeholder="Enter your Degree Percentage" required>
                </div>
                <div class="input-box">
                    <span class="details">Test score</span>
                    <input type="text" placeholder="Enter your Test score in Percentage" required>
                </div>
                <div class="input-box">
                    <span class="details">MBA Percentage</span>
                    <input type="text" placeholder="Enter your MBA Percentage" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="catagory">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="Degree-details">
                <span class="Degree-title">Degree Type</span>
                <div class="catagory">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="Degree">Sci&Tech</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="Degree">Comm&Mgmt</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="Degree">Other</span>
                    </label>
                </div>
            </div>
            <div class="specialisation-details">
                <span class="specialisation-title">specialisation</span>
                <div class="catagory">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="specialisation">Mkt&HR</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="specialisation">Mkt&Fin</span>
                    </label>
                </div>
            </div>
            <div class="Workexp-details">
                <span class="Workexp-title">Work Experience</span>
                <div class="catagory">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="Workexp">YES</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="Workexp">NO</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Predict">
                
            </div>
        </form>
    </div>
</body>
</html>
